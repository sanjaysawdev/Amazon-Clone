<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        img {
            height: 80px;
        }

        .sign {
            margin-top: 10px;
            font-size: x-large;
        }

        .mobile {
            font-size: small;
            font-weight: bold;
            margin-top: 20px;
        }

        .box {
            padding: 20px;
            border: 2px solid rgb(206, 204, 204);
            border-radius: 15px;
            width: 20vw;
            height: 20vw;
        }

        .emailbox {
            width: 19vw;
            margin-top: 15px;
            height: 30px;
        }

        .continue {
            background-color: rgb(252, 202, 0);
            border-radius: 25px;
            width: 20vw;
            margin-top: 15px;
            height: 30px;
        }

        .para {
            margin-top: 10px;
            font-size: small;
        }

        .paras {
            margin-top: 10px;
            font-size: medium;
            font-weight: bold;
        }

        .business {
            font-size: medium;
            margin-top: 10px;
            color: blue;
        }

        a {
            text-decoration: none;

        }

        a:visited {
            color: blue;
        }

        ul {
            display: flex;
            list-style: none;
            gap: 25px;
            justify-content: center;
            align-items: center;
            font-size: small;
            color: blue;

        }

        .estd {
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="Logo"><img src="desktoplogo.png" alt="Image"></div>
        <div class="box">

            <div class="sign">Sign in or create account</div>
            <div class="mobile">Enter mobile number or email</div>
            <input type="text" class="emailbox">
            <button class="continue"><a href="http://127.0.0.1:5500/newtoamazon.html">Continue</a></button>
            <div class="para">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice</div>
            <hr>
            <div class="paras">Buying for Work?</div>
            <div class="business"><a
                    href="https://www.amazon.in/business/register/org/landing?ref_=ab_reg_signin_unifiedauth">Create a
                    free business account </a></div>
        </div>
    </div><br><br>
    <hr>
    <div class="lastline">
        <ul>
            <li>Condition Of Use</li>
            <li>Privacy Notice</li>
            <li>Help</li>
        </ul>
        <pre class="estd">© 1996–2025, Amazon.com, Inc. or its affiliates</pre>
    </div>
</body>

</html>
