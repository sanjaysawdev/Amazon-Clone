<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        }

        .mainbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box {
            padding: 20px;
            border: 1px solid rgb(206, 204, 204);
            border-radius: 5px;
            width: 20vw;
            height: 20vw;
        }

        img {
            width: 180px;
            height: 60px;
        }

        .line {
            font-size: large;
            font-weight: bold;
        }

        .mail {
            margin-top: 15px;
        }

        .Change {
            margin-left: 15px;
            color: blue;
        }

        .mobile {
            margin-top: 15px;

        }

        .Create {
            border-radius: 15px;
            background-color: rgb(253, 221, 13);
            margin-top: 15px;
            width: 20vw;
            height: 30px;
        }

        .custom {
            margin-top: 10px;
            font-size: medium;
            font-weight: bold;

        }

        a:visited {
            color: blue;
        }

        a {
            text-decoration: none;
        }

        .lastline {
            margin-top: 20px;
        }

        ul {
            display: flex;
            list-style: none;
            gap: 25px;
            justify-content: center;
            align-items: center;
            font-size: small;
            color: blue;

        }

        .estd {
            margin-top: 10px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="logo">
            <img src="desktoplogo.png" alt="Amazon Logo">

        </div>
        <div class="box">
            <div class="line">
                <div class="firstline">Looks like you are new to</div>
                <div class="secondline">Amazon</div>
            </div>
            <div class="mail">sanjaysawcoder@gmail.com <span class="Change"><a
                        href="http://127.0.0.1:5500/login.html">Change</a></span></div>
            <div class="mobile">Let's create an account using your mobile number</div>
            <button class="Create"><a href="http://127.0.0.1:5500/createaccount.html">Proceed to create an
                    account</a></button><br><br>
            <hr>
            <div class="custom">Already a customer?</div><br>
            <div class="sign"><a href="http://127.0.0.1:5500/login.html">Sign in with another email or mobile</a></div>
        </div>
    </div><br><br>
    <hr>
    <div class="lastline">
        <ul>
            <li>Condition Of Use</li>
            <li>Privacy Notice</li>
            <li>Help</li>
        </ul>
        <pre class="estd">© 1996–2025, Amazon.com, Inc. or its affiliates</pre>
    </div>

    </div>

</body>

</html>
